  <!-- Beaming font -->
  <style>
    @font-face {
      font-family: 'Beaming';
      src: url('Beaming.ttf') format('truetype');
    }

    body, h1, button {
      font-family: 'Beaming', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .box {
      position: relative;
      z-index: 2;
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 30px;
      color: #e6005c;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    #yes {
      background: #ff3366;
      color: white;
    }

    #no {
      position: absolute;
      background: gray;
      color: white;
      left: 180px;
      top: 120px;
    }

    /* floating Valentine items behind the box */
    .valentine-item {
      position: absolute;
      font-size: 30px;
      opacity: 0.7;
      z-index: 1; /* behind box */
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg);}
      100% { transform: translateY(-50px) rotate(360deg);}
    }
  </style>
</head>
